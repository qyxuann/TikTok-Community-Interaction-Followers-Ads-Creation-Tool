<!-- 日志面板 -->
<link rel="stylesheet" href="../css/logs.css">

<div id="logsPanel" class="logs-panel">
    <div class="logs-header">
        <h2>日志记录</h2>
        <div class="logs-actions">
            <button id="clearLogs" class="action-btn" title="清除日志">
                <i class="fas fa-trash"></i>
            </button>
            <button id="exportLogs" class="action-btn" title="导出日志">
                <i class="fas fa-download"></i>
            </button>
        </div>
    </div>
    <div id="logsContent" class="logs-content">
        <!-- 日志内容将在这里动态显示 -->
    </div>
</div>
